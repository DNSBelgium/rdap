configurations { providedCompile }

dependencies {
  compile project(':rdap-core')
  compile lib.jackson,
      lib.spring_core,
      lib.spring_web,
      lib.spring_webmvc,
      lib.guava,
      lib.slf4j
    providedCompile lib.servlet_api
  testCompile lib.spring_test, lib.jsonpath
  testCompile "org.apache.logging.log4j:log4j-slf4j-impl:2.11.2"
  testCompile "org.skyscreamer:jsonassert:1.5.0"
}

sourceSets.main.compileClasspath += configurations.providedCompile
sourceSets.test.compileClasspath += configurations.providedCompile
sourceSets.test.runtimeClasspath += configurations.providedCompile
javadoc.classpath=sourceSets.main.compileClasspath
